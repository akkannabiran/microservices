local {
    baseUrl="http://localhost:8080/category-service"

	fileConfig {
	 	CatIdsFileName=categoryIds.csv
	}
	
    queueConfig {
        queueName=sixthday-category
        host=localhost
        port=5672
        username=guest
        password=guest
    }

    simulationConfig {
        queueMessages=1
        users=10
        rampUpTime=1
        constantTime=4
        rampDownTime=1
    }
}

